<div class="container">
  <form autocomplete="off" #f="ngForm">
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Nova Pessoa</h1>
      </div>
      <div class="ui-g-12 ui-fluid">
        <label>Nome</label>
        <input pInputText type="text" pTooltip="Nome Completo" tooltipPosition="top"
           name="nome" ngModel #nome="ngModel"
           required minlength="5">
        <app-message
          [control]="nome" error="required" text="informe o nome completo!"
        ></app-message>
        <app-message
          [control]="nome" error="minlength"
          text="Mìnimo de {{ nome.errors?.minlength?.requiredLength }} caracteres!"
        ></app-message>
      </div>
      <div class="ui-g-12 ui-md-9 ui-fluid">
        <label>Logradouro</label>
        <input pInputText type="text" pTooltip="Endereço Completo" tooltipPosition="top"
          name="logradouro" ngModel #logradouro="ngModel" required>
        <app-message
          [control]="logradouro" error="required" text="informe o endereço completo!"
        ></app-message>
      </div>
      <div class="ui-g-12 ui-md-3 ui-fluid">
        <label>Número</label>
        <input pInputText type="text" pTooltip="Nº da Residência" tooltipPosition="top"
          name="numero" ngModel #numero="ngModel" required>
        <app-message
          [control]="numero" error="required" text="informe o número do estabelecimento."
        ></app-message>
      </div>
      <div class="ui-g-12 ui-md-4 ui-fluid">
        <label>Complemento</label>
        <input pInputText type="text" pTooltip="Completo do endereço se houver" tooltipPosition="top">
      </div>
      <div class="ui-g-12 ui-md-4 ui-fluid">
        <label>Bairro</label>
        <input pInputText type="text" pTooltip="Bairro" tooltipPosition="top"
          name="bairro" ngModel #bairro="ngModel" required>
        <app-message
          [control]="bairro" error="required" text="informe o bairro."
        ></app-message>
      </div>
      <div class="ui-g-12 ui-md-4 ui-fluid">
        <label>CEP</label>
        <p-inputMask type="text"
          pTooltip="Código Postal" tooltipPosition="top"
          mask="99.999-999"
          name="cep" ngModel #cep="ngModel" required
          ></p-inputMask>
        <app-message
          [control]="cep" error="required" text="informe o CEP."
        ></app-message>
      </div>
      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Cidade</label>
        <input pInputText type="text" pTooltip="Cidade" tooltipPosition="top"
          name="cidade" ngModel #cidade="ngModel" required>
        <app-message
          [control]="cidade" error="required" text="informe a cidade."
        ></app-message>
      </div>
      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Estado</label>
        <input pInputText type="text" pTooltip="Estado" tooltipPosition="top"
          name="estado" ngModel #estado="ngModel" required>
        <app-message
          [control]="estado" error="required" text="informe o estado."
        ></app-message>
      </div>
      <div class="ui-g-4 botoes">
        <button [disabled]="f.invalid" pButton type="submit" label="Salvar"></button>
        <button pButton type="button" label="Novo" class="ui-button-success"></button>
        <a href="javascript:;">Voltar para a pesquisa</a>
      </div>
    </div>
  </form>
</div>
